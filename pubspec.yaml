name: dart_code_metrics
description: Software analytics tool that helps developers analyse and improve software quality.
version: 2.4.0
homepage: https://github.com/wrike/dart-code-metrics

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  analyzer: ^1.1.0
  analyzer_plugin: '>=0.2.1 <0.5.0'
  ansicolor: ^1.1.0
  args: ^2.0.0
  code_checker: ^0.9.0
  crypto: ^3.0.0
  glob: ^2.0.0
  html: '>=0.13.4 <1.0.0'
  meta: ^1.1.6
  path: ^1.6.2
  quiver: ^3.0.0-nullsafety
  source_span: ^1.4.1
  yaml: ^2.2.0

dev_dependencies:
  coverage: ^0.14.0
  coveralls: ^5.9.0
  dependency_validator: ^2.0.0
  http_multi_server: ^2.2.0
  lcov: '>=5.7.0 <7.0.0'
  mockito: ^4.1.1
  pedantic: ^1.9.2
  pub_semver: ^1.4.4
  test: ^1.15.3

executables:
  metrics:

dependency_validator:
  ignore:
    - code_checker
    - coveralls
    - intl
    - http_multi_server
